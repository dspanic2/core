Cookies are small piece of data sent from a website and stored on the user's computer by the user's web browser while the user is browsing. Your browser stores each message in a small file, called cookie. When you request another page from the server, your browser sends the cookie back to the server. Cookies were designed to be a reliable mechanism for websites to remember information or to record the user's browsing activity.: Naš cilj je zaščititi in ohraniti vaše osebne podatke. Na tem spletnem mestu uporabljamo različne piškotke, vključno s tistimi tretjih oseb, ki smo jih zaradi preprostosti in lažjega razumevanja razdelili v tri kategorije. Potrebnih piškotkov ni mogoče izklopiti, ker se uporabljajo za pravilno delovanje spletne strani. Funkcionalne in oglaševalske piškotke lahko izklopite tako, da v meniju izberete. Za podrobnosti o tem, katere piškotke uporabljamo in za kakšen namen, preberite stran <ahref = '/Privacy-'Politika zasebnosti </a>.
