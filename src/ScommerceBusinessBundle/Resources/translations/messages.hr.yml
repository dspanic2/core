Cookies are small piece of data sent from a website and stored on the user's computer by the user's web browser while the user is browsing. Your browser stores each message in a small file, called cookie. When you request another page from the server, your browser sends the cookie back to the server. Cookies were designed to be a reliable mechanism for websites to remember information or to record the user's browsing activity.: Naš cilj je zaštititi i očuvati vaše osobne podatke. Na ovoj internetskoj stranici upotrebljavamo razne kolačiće, uključujući one trećih strana, koje smo radi jednostavnosti i lakšeg razumijevanja podijelili u tri kategorije. Neophodne kolačiće nije moguće isključiti jer služe za pravilno funkcioniranje mrežne stranice. Funkcionalne i oglašivačke kolačiće možete isključiti odabirom u izborniku. Detalje o tome koje kolačiće koristimo i za koju svrhu pročitajte na stranici <a href='/politika-privatnosti'>Politika privatnosti</a>.
